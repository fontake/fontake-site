<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fontake — Coming Soon</title>
  <meta name="description" content="Fontakeは、文字を3Dモデル（STL）に変換できる次世代ツールです。/ Fontake turns text into 3D-printable STL files." />
  <meta property="og:title" content="Fontake — Coming Soon" />
  <meta property="og:description" content="Turn text into 3D. Coming soon." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://fontake.com/" />
  <meta name="robots" content="index,follow" />

  <!-- Font Awesome 読み込み -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root{
      --bg:#0f0f12;
      --fg:#f7f7fb;
      --muted:#b9bcc6;
      --card:#15161b;
      --accent:#6ae1a7;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans JP","Hiragino Kaku Gothic ProN","Meiryo",sans-serif}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:32px}
    .card{max-width:780px;width:100%;background:var(--card);border-radius:24px;padding:28px 24px;box-shadow:0 10px 30px rgba(0,0,0,.3);}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:16px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:40px;height:40px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#39b3ff);display:grid;place-items:center;font-weight:800;color:#0b1020}
    .title{font-size:1.35rem;font-weight:800;letter-spacing:.2px}
    .lang{display:flex;gap:8px}
    .lang button{background:transparent;color:var(--fg);border:1px solid #2a2d36;border-radius:999px;padding:8px 12px;cursor:pointer}
    .lang button.active{background:var(--fg);color:#0b1020;border-color:var(--fg);font-weight:700}
    .hero{padding:6px 2px 18px}
    .headline{font-size:2.1rem;line-height:1.2;margin:8px 0 8px}
    .sub{color:var(--muted);font-size:1.05rem;line-height:1.6;margin:0 0 18px}
    .soon{display:inline-block;background:#1d2028;border:1px solid #2a2d36;padding:8px 12px;border-radius:999px;font-weight:700;margin-bottom:16px}
    .cta{margin-top:6px}
    .cta input[type="email"]{width:100%;max-width:420px;padding:12px 14px;border-radius:12px;border:1px solid #2a2d36;background:#0f1116;color:var(--fg);margin-right:8px;margin-bottom:10px}
    .cta button{padding:12px 16px;border-radius:12px;border:none;background:var(--accent);color:#0b1020;font-weight:800;cursor:pointer}
    .grid{display:grid;grid-template-columns:1fr;gap:14px;margin-top:18px}
    .note{font-size:.95rem;color:var(--muted)}
    .hr{height:1px;background:#22242c;margin:16px 0}
    footer{display:flex;gap:12px;flex-wrap:wrap;align-items:center;justify-content:space-between;color:var(--muted);font-size:.9rem}
    .links a{color:var(--muted);text-decoration:none;border-bottom:1px dotted #3a3e4a}

    /* SNSリンク */
    .social-links {
      display: flex;
      gap: 14px;
    }
    .social-links a {
      font-size: 28px;
      text-decoration: none;
      transition: opacity 0.2s ease;
    }
    .social-links a.twitter { color: #1DA1F2; }   /* Twitter公式ブルー */
    .social-links a.instagram { color: #E4405F; } /* Instagram公式ピンク */
    .social-links a:hover { opacity: 0.7; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <!-- 中略（Hero・Form部分） -->

      <div class="hr"></div>
      <footer>
        <div>© <span id="year"></span> Fontake</div>
        <div class="links">
          <a href="#" onclick="alert('利用規約ページは後日公開予定です。/ Terms will be added soon.'); return false;">利用規約 / Terms</a>
          &nbsp;·&nbsp;
          <a href="#" onclick="alert('プライバシーポリシーは後日公開予定です。/ Privacy Policy will be added soon.'); return false;">プライバシー / Privacy</a>
        </div>
        <div class="social-links">
          <a href="https://twitter.com/fontake" target="_blank" class="twitter"><i class="fab fa-twitter"></i></a>
          <a href="https://www.instagram.com/fontake" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
        </div>
      </footer>
    </div>
  </div>

  <script>
    const y = document.getElementById('year');
    y.textContent = new Date().getFullYear();
  </script>
</body>
</html>
